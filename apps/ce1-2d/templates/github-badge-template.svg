<?xml version="1.0" encoding="UTF-8"?>
<!-- GitHub-Style Axiel Badge Template -->
<!-- Dense, tight block like GitHub status badges -->
<svg width="120" height="40" viewBox="0 0 120 40" 
     xmlns="http://www.w3.org/2000/svg"
     data-ce1-version="1.0"
     data-template="github-badge">
  
  <!-- Dense badge background -->
  <rect width="120" height="40" fill="#e3f2fd" stroke="#90caf9" stroke-width="1" rx="3"/>
  
  <!-- Left section: Badge glyph -->
  <g id="badge-section">
    <rect width="50" height="40" fill="#1976d2" rx="1"/>
    
    <!-- Dynamic glyph based on passing invariants -->
    <!-- 8/8 = ζ (zeta), 7/8 = ∇ (nabla), 6/8 = ≈ (approx), etc. -->
    <text x="24" y="24" text-anchor="middle" font-family="STIX Two Math, serif" 
          font-size="20" fill="white" font-weight="bold">{b}</text>
  </g>
  
  <!-- Right section: Axiel Passport + Hash -->
  <g id="info-section">
    <!-- Title -->
    <text x="55" y="16" font-family="FiraCode Nerd Font" font-size="7" fill="#1565c0">
      Axiel Passport
    </text>
    
    <!-- Hash -->
    <!-- id="info-section" -->
    <text x="55" y="27" font-family="helvetica" font-size="9" fill="#666">
      {ax3facf7e29b}
    </text>
  </g>
  
</svg>
